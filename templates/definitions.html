{% extends "layout.html" %}

{% block header %}
<h1>What is {{thing}}? </h1>
{% endblock %}

{% block body %}
  <ul class="definitions">
  {% for entry in entries %}
    <li>
      <span class="definition">{{entry.definition}}</span> 
      <span class="definer">({{entry.definer}} at {{entry.timestamp}})</span>
    </li>
  {% else %}
    <li><strong>No definitions.</strong></li>
  {% endfor %}
  </ul>
{% endblock %}
