<!doctype html>
<html>
<head>
<title>What is this</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page">

  {% endblock %}
  
  <div class="metanav"></div>
  
  <div class="content">

  </div>
</div>
</body>
</html>
